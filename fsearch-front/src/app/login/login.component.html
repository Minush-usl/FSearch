<mat-toolbar>
  <h2>Login</h2>

  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<div class="form-cont">
  <form [formGroup]="loginForm">
    <div>
      <input type="text" placeholder="Username" formControlName="username">
    </div>

    <div>
      <input type="password" placeholder="Password" formControlName="password">
    </div>
  </form>
  <mat-checkbox>Remember you?</mat-checkbox>

  <div class="button-cont">
    <mat-dialog-actions>
      <button class="close-but" matButton matDialogClose class="btn btn-danger">Close</button>
      <button class="login-but" matButton type="submit" class="btn btn-light">Login</button>
    </mat-dialog-actions>
  </div>
</div>
